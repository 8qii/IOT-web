<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Dashboard - Lịch Sử Thiết Bị</title>
    <link rel="stylesheet" href="css\lichSu.css">
    <link rel="stylesheet" href="css\all.css">
    <script src="js/lichSuScripts.js"></script>
    <script src="js\all.js"></script>
</head>

<body>
    <nav>
        <div class="navdiv">
            <h2>IOT Dashboard</h2>
            <!-- Phần bên phải của navbar -->
            <div class="navbar-right">
                <div class="notification">
                    <img src="img/notificationIcon.png" alt="Thông báo" class="notification-icon"
                        onclick="toggleNotifications()">
                    <span class="badge">99</span>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <p>Thông báo 1</p>
                        <p>Thông báo 2</p>
                        <p>Thông báo 3</p>
                        <!-- Thêm các thông báo khác tại đây -->
                    </div>
                </div>
                <div class="user-info" onclick="goToProfile()">
                    <img src="img/profileIcon.png" alt="Avatar" class="user-avatar">
                    <span>Hoàng Anh Quân</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="dashboard">
        <div class="sidebar">
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="thongKe.html">Thống kê môi trường</a></li>
                <li><a href="lichSu.html">Lịch sử thiết bị</a></li>
            </ul>
        </div>
        <div class="container">
            <h1>Lịch Sử Bật/Tắt Thiết Bị</h1>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Thiết Bị</th>
                        <th>Trạng Thái</th>
                        <th>Thời Gian</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>

            <div id="pagination">
                <!-- Các nút phân trang sẽ được thêm vào đây -->
            </div>

        </div>
    </div>

</body>

</html>
