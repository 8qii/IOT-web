<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Dashboard</title>
    <link rel="stylesheet" href="css\thongKe.css">
    <link rel="stylesheet" href="css\all.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/thongKeScripts.js"></script>
    <script src="https://cdn.socket.io/4.5.2/socket.io.min.js"></script>

</head>

<body>
    <nav>
        <div class="navdiv">
            <h2>IOT Dashboard</h2>
            <!-- Phần bên phải của navbar -->
            <div class="navbar-right">
                <div class="notification">
                    <img src="img/notificationIcon.png" alt="Thông báo" class="notification-icon"
                        onclick="toggleNotifications()">
                    <!-- <span class="badge">99</span> -->
                    <div id="notificationDropdown" class="notification-dropdown">
                        <!-- Các thông báo sẽ được thêm vào đây qua JavaScript -->
                    </div>
                </div>
                <div class="user-info" onclick="goToProfile()">
                    <img src="img/profileIcon.png" alt="Avatar" class="user-avatar">
                    <span>Hoàng Anh Quân</span>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="overlay" class="overlay"></div>
    <!-- Cửa sổ chi tiết thông báo -->
    <div id="notificationDetail" class="notification-detail">
        <div class="detail-header">
            <span class="detail-title">Notification Detail</span>
            <button id="closeDetail" class="close-btn">X</button>
        </div>
        <div class="detail-content">
            <p class="detail-timestamp"></p>
            <p class="detail-message"></p>
        </div>
    </div>
    <div class="dashboard">
        <div class="sidebar">
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="thongKe.html">Thống kê môi trường</a></li>
                <li><a href="lichSu.html">Lịch sử thiết bị</a></li>
            </ul>
        </div>
        <div class="container">
            <h1>Dữ liệu Thống Kê Môi Trường</h1>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nhiệt độ</th>
                        <th>Độ ẩm</th>
                        <th>Độ sáng</th>
                        <th>Thời gian</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>
            
            <div id="pagination">
                <!-- Các nút phân trang sẽ được thêm vào đây -->
            </div>

        </div>
    </div>

</body>

</html>
